{% extends "base.html" %}
{% block title %}Request Password Change{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Request Password Change</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="email_or_phone" class="form-label">Enter Email or Phone Number</label>
            <input type="text" class="form-control" id="email_or_phone" name="email_or_phone" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
    </form>
</div>
{% endblock %}
