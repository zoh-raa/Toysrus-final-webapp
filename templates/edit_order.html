edit_order.html : {% extends "base.html" %}
{% block title %}Edit Order{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Order</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" value="{{ order.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ order.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" value="{{ order.address }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Total Paid ($)</label>
            <input type="number" step="0.01" name="total_price" value="{{ order.total_price }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('retrieve_payment') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
